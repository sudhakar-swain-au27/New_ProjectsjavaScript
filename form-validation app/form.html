<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Form Validation</title>
    <link rel="stylesheet" href="./form.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5  shadow-lg p-3 mb-5 bg-white rounded ">
                <h1>Form Validation</h1>
                <input type="text" id="username"    class="form-control" placeholder="username">
                <small id="username_error"></small>
                <input type="text" id="email"    class="form-control" placeholder="email">
                <small id="email_error"></small>
                <input type="text" id="password "    class="form-control" placeholder="password">
                <small id="password_error"></small>
                <input type="text" id="cpassword"    class="form-control" placeholder="Confirm Password">
                <small id="cpassword_error"></small>
                
                <button class="btn btn-primary" onclick="validate()">Submit</button>
            </div>
        </div>
    </div>
</body>

</html>
<script src="./form.js"></script>
